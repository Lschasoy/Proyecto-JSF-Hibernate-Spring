<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">     
    <f:view contentType="text/html">
        <h:head>
            <title>Integracion</title>
        </h:head>
            <h:body>
              <h:form>
                <h:dataTable value="#{hospitalBeans.lista}" var="item" border="1" binding="#{hospitalBeans.tabla}"
                             styleClass="order-table"
                             headerClass="order-table-header">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CODE"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{item.hospitalCod}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="NOMBRE"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="DIRECCION"></h:outputText>
                        </f:facet>
                        <h:outputText value="#{item.direccion}"/>
                    </h:column>
                       <h:column>
                        
                            <h:commandLink id="edit" action="#{hospitalBeans.seleccionLista}" immediate="true">                        
                                <h:outputText value="EDITAR"/>
                            </h:commandLink>    
                    </h:column>
                </h:dataTable>
              </h:form>     
                
                
                <h:form id="formHospital">
                    <h:message id="messagelist" style="error" showSummary="true" showDetail="false" />
                    <h:panelGrid columns="3">
                        Nombre: <h:inputText id="name" value="#{hospitalBeans.nombre}" size="20" required="true" label="Nombre"/>
                        <h:message for="name" style="color:red" />
                        Direccion: <h:inputText id="name" value="#{hospitalBeans.direccion}" size="20" required="true" label="Direccion"/>
                        <h:message for="name" style="color:red" />
                        Telefono: <h:inputText id="name" value="#{hospitalBeans.telefono}" size="20" required="true" label="Nombre"/>
                        <h:message for="name" style="color:red" />
                    </h:panelGrid>
                    <h:commandButton id="btn_guardar" value="Guardar" action="#{hospitalBeans.addHospital}"
                </h:form> 
            </h:body>        
    </f:view>    
</html>
